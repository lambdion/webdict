<!doctype html>
<html lang="ie">
    <head>
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
        <!------------------------------------------------------------------>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WebDict</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="yelb.svg" type="image/svg+xml">
        <script src="./fetch-data.js"></script>
        <script src="./search.js"></script>
        <script src="./info.js"></script>
    </head>
    <body>
        <h1 class="title">
            <img src="./yelb.svg" alt="Logo" style="inline-size: 0.8em;" >
            &ensp;Un Websterian Dictionarium de Occidental-Interlingue
        </h1>
        <search>
            <div class="bar">
                <input type="search" class="search-bar" id="search-bar" name="search" placeholder="Sercha&hellip;" onkeyup="queryDict(dict, this.value)">
                <input type="button" class="bar-button" value="Info" id="info-button" onclick="showInfo()">
                <input type="button" class="bar-button" value="GitHub">
            </div>
            <div class="results" id="results">
            </div>
            <noscript>Ti dictionarium besona JavaScript por functionar. <a href="./webdict.json">Vide li JSON data self.</a></noscript>
        </search>
        <script>queryDict(dict, "")</script>
    </body>
</html>
