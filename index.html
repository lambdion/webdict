<!doctype html>
<html lang="ie">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WebDict</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="yelb.svg" type="image/svg+xml">
        <script src="./search.js"></script> <!-- Script to load various searching and displaying functions -->
        <script src="./fetch-data.js"></script> <!-- Script to load JSON data -->
        <script src="./info.js"></script> <!-- Script to load showInfo() function -->
    </head>
    <body>
        <h1 class="title">
            <img src="./yelb.svg" alt="Logo" style="inline-size: 0.8em;" >
            &ensp;Un Websterian Dictionarium de Occidental-Interlingue
        </h1>
        <search>
            <div class="bar">
                <input type="search" class="search-bar" id="search-bar" name="search" placeholder="Sercha&hellip;" onkeyup="queryDict(dict, this.value)">
                <input type="button" class="bar-button" value="Info" id="info-button" onclick="showInfo()">
                <a href="https://github.com/lambdion/webdict/"><input type="button" class="bar-button" value="GitHub"></a>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="colores" checked autocomplete="off" onclick="toggleColors()" />
                    Usa colores
                </label>
                <label>
                    <input type="range" name="finales" autocomplete="off" min="0" max="1" step="0.1" value="0.1" id="finales" oninput="changeOpacity()" />
                    Opacit√° del facultativ finales
                </label>
            </div>
            <div class="results" id="results">
            </div>
            <noscript>Ti dictionarium besona JavaScript por functionar. <a href="./webdict.json">Vide li JSON data self.</a></noscript>
        </search>
    </body>
</html>
